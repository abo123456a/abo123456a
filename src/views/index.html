<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio â€” Abo</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071826; --panel:#0d2a36; --accent:#19b0e6; --accent-dark:#0ea0d1; --muted:#98b6c0; --white:#ffffff;
    }
    body{ margin:0; font-family:"Poppins",sans-serif; background:linear-gradient(180deg,var(--bg),#03121a); color:var(--muted); min-height:100vh; }
    header{ display:flex; justify-content:space-between; align-items:center; padding:20px 48px; background:rgba(7,24,38,0.85); position:sticky; top:0; backdrop-filter:blur(8px);}
    .brand-home{ color:var(--white); font-family:"Merriweather"; font-weight:700; font-size:22px; text-decoration:none; }
    nav ul{ list-style:none; display:flex; gap:24px; margin:0; padding:0;}
    nav a{ color:var(--muted); text-decoration:none; font-weight:600; }
    nav a:hover{ color:var(--accent);}
    .logout-btn{ background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%); color:var(--panel); border:none; padding:10px 18px; border-radius:8px; cursor:pointer; }
    main{ padding:80px 48px;}
    section{ margin-bottom:100px; }
    .hero h1{ font-size:58px; color:var(--white); font-family:"Merriweather"; margin-bottom:18px;}
    .portfolio h2{ color:var(--white); font-size:32px; font-family:"Merriweather"; margin-bottom:40px; text-align:center;}
    .works{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:24px;}
    .work{ border-radius:14px; overflow:hidden; position:relative; background:var(--panel);}
    .work img{ width:100%; display:block; height:200px; object-fit:cover; opacity:0.9;}
    .work h4{ position:absolute; bottom:12px; left:16px; color:var(--white); background:rgba(0,0,0,0.4); padding:6px 10px; border-radius:6px; font-size:15px;}
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand-home">abo.</a>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
      </ul>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <section class="hero" id="hero">
      <h1>Halo, Saya <span style="color:var(--accent)">Abo</span></h1>
      <p>Seorang Frontend Developer yang berfokus pada tampilan antarmuka modern, interaktif, dan cepat.</p>
    </section>

    <section class="portfolio" id="portfolio">
      <h2>Projek Terbaru</h2>
      <div class="works">
        <div class="work">
          <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?w=800&q=80" alt="Portfolio 1">
          <h4>Landing Page Startup</h4>
        </div>
        <div class="work">
          <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80" alt="Portfolio 2">
          <h4>Dashboard Admin</h4>
        </div>
        <div class="work">
          <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&q=80" alt="Portfolio 3">
          <h4>Portfolio Pribadi</h4>
        </div>
      </div>
    </section>
  </main>

  <script>
    function logout(){
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    // Jika belum login, redirect ke login
    if(localStorage.getItem("isLoggedIn") !== "true"){
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
