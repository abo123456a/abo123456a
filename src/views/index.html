<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko top up game terpercaya, abo.store menyediakan top up untuk berbagai game populer.">
    <meta name="author" content="Abo Store">
    <title>Abo Store - Top Up Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-top: 30px;
        }

        .game-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .game-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .game-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-card button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Abo Store - Top Up Game</h1>
    <p>Top Up untuk berbagai game populer dengan harga terbaik!</p>
</header>

<div class="container">
    <div class="game-list">
        <div class="game-card">
            <img src="https://via.placeholder.com/100" alt="Game 1">
            <h3>Game 1</h3>
            <button>Top Up</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/100" alt="Game 2">
            <h3>Game 2</h3>
            <button>Top Up</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/100" alt="Game 3">
            <h3>Game 3</h3>
            <button>Top Up</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/100" alt="Game 4">
            <h3>Game 4</h3>
            <button>Top Up</button>
        </div>
    </div>
</div>

<div class="contact-info">
    <p>Hubungi kami di: <strong>support@abo.store</strong></p>
    <p>Alamat: Jl. Contoh No. 123, Jakarta</p>
</div>

<footer>
    <p>&copy; 2025 Abo Store - Semua Hak Dilindungi</p>
</footer>

</body>
</html>
