<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Abo</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071826;
      --panel:#0d2a36;
      --accent:#19b0e6;
      --accent-dark:#0ea0d1;
      --white:#ffffff;
      --muted:#98b6c0;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg) 0%,#03121a 100%);
      font-family:"Poppins",sans-serif;
      color:var(--muted);
    }

    .login-box{
      width:380px;
      background:var(--panel);
      border-radius:16px;
      padding:48px 36px;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      text-align:center;
    }

    h1{
      color:var(--white);
      font-weight:600;
      margin-bottom:8px;
    }
    p{
      font-size:14px;
      margin-bottom:36px;
    }

    input{
      width:100%;
      padding:14px 16px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);
      color:var(--white);
      font-size:15px;
      margin-bottom:18px;
      outline:none;
      transition:border .2s ease;
    }
    input:focus{
      border-color:var(--accent);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%);
      color:var(--panel);
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      transition:transform .2s ease;
    }
    button:hover{
      transform:translateY(-2px);
    }

    .brand{
      color:var(--accent);
      font-weight:700;
      letter-spacing:1px;
      font-size:18px;
      margin-bottom:28px;
      display:inline-block;
    }

    .error{
      color:#ff6666;
      font-size:13px;
      margin-bottom:12px;
      display:none;
    }
  </style>
</head>
<body>
  <form class="login-box" id="loginForm" onsubmit="return handleLogin(event)">
    <div class="brand">abo.</div>
    <h1>Login</h1>
    <p>Masukkan username dan password untuk masuk</p>

    <div class="error" id="errorMsg">Username atau password salah!</div>

    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Masuk</button>
  </form>

  <script>
    // login sederhana (tanpa backend)
    function handleLogin(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('errorMsg');

      // ganti kredensial sesuai kebutuhanmu
      if(user === "abo" && pass === "12345"){
        // simpan session sederhana
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
      }
    }

    // jika sudah login, langsung ke halaman utama
    if(localStorage.getItem("isLoggedIn") === "true"){
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
