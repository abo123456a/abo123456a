<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abo â€” Frontend Developer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#071826;
      --panel:#0d2a36;
      --accent:#19b0e6;
      --accent-dark:#0ea0d1;
      --muted:#98b6c0;
      --white:#ffffff;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:"Poppins",sans-serif;background:linear-gradient(180deg,var(--bg) 0%,#03121a 100%);color:var(--muted);}

    /* --- LOGIN PAGE --- */
    #login-page{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .login-box{
      width:380px;
      background:var(--panel);
      border-radius:16px;
      padding:48px 36px;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      text-align:center;
    }
    .login-box h1{color:var(--white);font-weight:600;margin-bottom:8px;}
    .login-box p{font-size:14px;margin-bottom:36px;}
    input{
      width:100%;padding:14px 16px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);color:var(--white);font-size:15px;margin-bottom:18px;outline:none;
      transition:border .2s ease;
    }
    input:focus{border-color:var(--accent);}
    button{
      width:100%;padding:14px;border:none;border-radius:8px;
      background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%);
      color:var(--panel);font-weight:600;font-size:15px;cursor:pointer;transition:transform .2s ease;
    }
    button:hover{transform:translateY(-2px);}
    .brand{color:var(--accent);font-weight:700;letter-spacing:1px;font-size:18px;margin-bottom:28px;display:inline-block;}
    .error{color:#ff6666;font-size:13px;margin-bottom:12px;display:none;}

    /* --- HOME PAGE --- */
    #home-page{display:none;min-height:100vh;}
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 40px;
    }
    .brand-home{
      color:var(--white);
      font-family:"Merriweather";
      font-weight:700;
      font-size:22px;
      text-decoration:none;
    }
    .logout-btn{
      background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%);
      color:var(--panel);
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }
    .hero{
      text-align:center;
      margin-top:80px;
      padding:0 20px;
    }
    h1{color:var(--white);font-size:54px;font-family:"Merriweather";}
    p{max-width:600px;margin:auto;color:#b6cbd2;}
  </style>
</head>

<body>
  <!-- LOGIN PAGE -->
  <section id="login-page">
    <form class="login-box" id="loginForm" onsubmit="return handleLogin(event)">
      <div class="brand">abo.</div>
      <h1>Login</h1>
      <p>Masukkan username dan password untuk masuk</p>
      <div class="error" id="errorMsg">Username atau password salah!</div>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
  </section>

  <!-- HOME PAGE -->
  <section id="home-page">
    <header>
      <a href="#" class="brand-home">abo.</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main class="hero">
      <h1>Selamat Datang, Abo!</h1>
      <p>Ini adalah halaman utama setelah berhasil login.<br>
         Kamu bisa mengembangkannya menjadi portfolio atau dashboard pribadi.</p>
    </main>
  </section>

  <!-- SCRIPT -->
  <script>
    const loginPage = document.getElementById('login-page');
    const homePage = document.getElementById('home-page');
    const errorMsg = document.getElementById('errorMsg');

    function handleLogin(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // username & password
      if(user === "abo" && pass === "12345"){
        localStorage.setItem("isLoggedIn","true");
        showHome();
      } else {
        errorMsg.style.display = "block";
      }
    }

    function showHome(){
      loginPage.style.display = "none";
      homePage.style.display = "block";
    }

    function logout(){
      localStorage.removeItem("isLoggedIn");
      loginPage.style.display = "flex";
      homePage.style.display = "none";
    }

    // cek jika sudah login sebelumnya
    if(localStorage.getItem("isLoggedIn") === "true"){
      showHome();
    }
  </script>
</body>
</html>
