<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Abo Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071826;
      --panel:#0d2a36;
      --accent:#19b0e6;
      --accent-dark:#0ea0d1;
      --muted:#98b6c0;
      --white:#ffffff;
    }
    body{ margin:0; font-family:"Poppins",sans-serif; background:var(--bg); display:flex; justify-content:center; align-items:center; height:100vh; color:var(--muted);}
    .login-box{ background:var(--panel); padding:48px 40px; border-radius:16px; width:320px; text-align:center; }
    .brand{ color:var(--accent); font-weight:700; font-size:20px; margin-bottom:28px; display:inline-block; }
    h1{ color:var(--white); margin-bottom:8px; }
    input{ width:100%; padding:14px 16px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.04); color:var(--white); margin-bottom:18px; outline:none; }
    input:focus{ border-color:var(--accent); }
    button{ width:100%; padding:14px; border:none; border-radius:8px; background:linear-gradient(180deg,var(--accent) 0%,var(--accent-dark) 100%); color:var(--panel); cursor:pointer; font-weight:600; }
    .error{ color:#ff6666; font-size:13px; margin-bottom:12px; display:none; }
  </style>
</head>
<body>
  <form class="login-box" id="loginForm" onsubmit="return handleLogin(event)">
    <div class="brand">abo.</div>
    <h1>Login</h1>
    <div class="error" id="errorMsg">Username atau password salah!</div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Masuk</button>
  </form>

  <script>
    function handleLogin(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if(user === "abo" && pass === "12345"){
        // Simpan status login di localStorage
        localStorage.setItem("isLoggedIn","true");
        // Redirect ke halaman home
        window.location.href = "home.html";
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Jika sudah login, langsung redirect
    if(localStorage.getItem("isLoggedIn") === "true"){
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
